{% extends "F1App/padre.html" %}

{% block titulo %}  

<h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar al equipo {{ equipo.nombre }}?</p>
    
    <form method="post" action="{% url 'Eliminar Equipo' equipo_nombre=equipo.pk %}">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <a href="{% url 'home' %}">Cancelar</a>

{% endblock %}

{% block content %}
{% endblock %}
