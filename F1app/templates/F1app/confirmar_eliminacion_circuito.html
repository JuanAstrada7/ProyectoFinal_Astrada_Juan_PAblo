{% block titulo %}  

<h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar al circuito {{ circuito.nombre }}?</p>
    
    <form method="post" action="{% url 'Eliminar Circuito' circuito_nombre=circuito.pk %}">

    <a href="{% url 'home' %}">Cancelar</a>


{% endblock %}
