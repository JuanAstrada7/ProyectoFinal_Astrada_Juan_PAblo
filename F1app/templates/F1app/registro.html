{% extends "F1App/padre.html" %}

{% block titulo %}
    <div class="container text-center">
        <h1 style="font-size: 45px;">Registrar nuevo Usuario</h1>
    </div>

    <div class="container">
        <h2 class="form-group" style="font-size: 15px;">
            <form style="width: 30vw; margin-left: 6vw;" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary" style="font-size: 16px;">Registrar</button>
                </div>
            </form>
        </h2>
    </div>

    <div class="container text-center">
        <p style="font-size: 14px;">¿Ya tienes una cuenta? <a href="{% url 'login' %}" style="font-size: 14px;">Iniciar Sesión</a></p>
    </div>
{% endblock %}

{% block content %}
{% endblock %}
